<div id="search-component">
  <h4>Hero Search</h4>

  <input type="text" id="search-box" #searchTerm (input)="search(searchTerm.value)">

  <ul class="search-results">
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{ hero.id }}">{{ hero.name }}</a>
    </li>
  </ul>
</div>
