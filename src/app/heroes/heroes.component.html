<h3>Heroes</h3>

<ul class="heroes">
  <li *ngFor='let hero of heroes' (click)="select(hero)" [class.selected]="hero === chosen">
    <span class="badge">{{ hero._id }}</span> <a routerLink="/detail/{{ hero._id }}">{{ hero.name }}</a>
  </li>
</ul>
