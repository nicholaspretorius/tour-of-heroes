<h3>Heroes</h3>

<ul class="heroes">
  <li *ngFor='let hero of heroes' (click)="select(hero)" [class.selected]="hero === chosen">
    <span class="badge">{{ hero.id }}</span> <a routerLink="/detail/{{ hero.id }}">{{ hero.name }}</a>
    <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>
</ul>

<app-hero-search></app-hero-search>

<!-- <app-hero-detail [hero]="chosen"></app-hero-detail> -->
<div>
  <label for="name">Hero:
    <input #heroName>
  </label>
  <button (click)="add(heroName.value); heroName.value=''">Add</button>
</div>
